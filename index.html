<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="public/PostFeed.png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <title>PostFeed</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Login and Signup Container -->
        <div id="login-signup-container" class="container">
            <!-- Login Container -->
            <div id="login-div" class="container">
                <h2>Log In To Your Account</h2>
               
                <input id="login-email" type="text" placeholder="email">
                <input id="login-password" type="password" password placeholder="password">
                <button id="login-btn" class="btn btn-primary">Login</button>
                <button id="show-signup" class="btn btn-primary">Sign Up For New Account</button>
            
        </div>
        
            <!-- Sign Up Container -->
            <div id="signup-div" class="container">
                <h2>Sign Up For a New Account</h2>
               
                <input id="signup-email" type="text" placeholder="email">
                <input id="signup-password" type="password" placeholder="password">
                <input id="signup-username" type="text" placeholder="username">
                <button id="signup-btn" class="btn btn-primary">Sign Up</button>
                <button id="show-login" class="btn btn-primary">Login Instead</button>
        
        </div>

        </div>

        <!-- Logged-in Content -->
        <div id="all-posts" class="container">
           
            <!-- <button id="logout-btn" class="btn btn-primary">Log Out</button> -->
            <!-- Profile Content -->
            <div id="user-profile" class="container nav-bar">
                <div id="site-logo"><img src="public/PostFeed.png"></div>
                <div class="container top-buttons">
                    <button id="profile-button" class="btn btn-primary">Profile Content</button>
                    <button id="comments-button" class="btn btn-primary">My Comments</button>
                    <button id="logout-btn" class="btn btn-primary">Log Out</button>
                    <div id="username-display">Logged out</div>
                </div>
    
            </div>
            <div class="container new-post-container">
                <input id="new-post-title" class="form-control"  type="text" placeholder="Post title">
                <textarea id="new-post-content" class="form-control" type="text" placeholder="Add a new post..." rows="3"></textarea>
                <button id="new-post-button" class="btn btn-primary">Create Post</button>
                <div id="user-posts"></div>
                <div id="user-comments"></div>
            </div>

           
            
            <!-- ###All dynamic content goes below### -->
            <div id="main-content" class="container"></div>
            <!-- End of logged-in container -->
        </div>
       
        </div>

    <!-- End of main container -->
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
