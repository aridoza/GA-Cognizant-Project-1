<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="public/No MTA.png">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <title>VentBook</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Div for notifications -->
        <div class="collapse" id="notifications-div"></div>
        

        <!-- Login and Signup Container -->
        <div id="login-signup-container" class="container">
            <!-- Login Container -->
            <div id="login-div" class="container">
                <h2 id="front-page">Log In To VentBook</h2>
               
                <input id="login-email" type="text" placeholder="email">
                <input id="login-password" type="password" password placeholder="password">
                <button id="login-btn" class="btn btn-primary">Login</button>
                <button id="show-signup" class="btn btn-primary">Sign Up For New Account</button>
            
        </div>
        
            <!-- Sign Up Container -->
            <div id="signup-div" class="container">
                <h2>Sign Up For a New Account</h2>
               
                <input id="signup-email" type="text" placeholder="email">
                <input id="signup-password" type="password" placeholder="password">
                <input id="signup-username" type="text" placeholder="username">
                <button id="signup-btn" class="btn btn-primary">Sign Up</button>
                <button id="show-login" class="btn btn-primary">Login Instead</button>
        
        </div>

        </div>

        <!-- Logged-in Content -->
        <div id="all-posts" class="container">
            <!-- <button id="logout-btn" class="btn btn-primary">Log Out</button> -->
            <!-- Profile Content -->
            <div id="user-profile" class="container nav-bar">
                <div id="site-logo"><img src="public/No MTA.png"></div>
                <div class="container top-buttons">
                    <div class="just-buttons">
                    <button id="profile-button" class="btn btn-primary">Profile Content</button>
                    <button id="comments-button" class="btn btn-primary">My Comments</button>

                    <button id="logout-btn" class="btn btn-primary">Log Out</button>
                    </div>
                    <div id="username-display">Logged out</div>
                </div>
    
            </div>
            

            <!-- Update Profile Content -->
            <button class="btn btn-primary" id="update-profile"type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Update Profile
              </button>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
               
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Alternate Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email... We'll never share your email with anyone else.">
                     
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Phone number</label>
                      <input type="text" class="form-control" id="exampleInputPhoneNumber" placeholder="phone number">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="text" class="form-control" id="exampleInputAddress" placeholder="address">
                      
                    </div>
                    <button type="submit" class="btn btn-primary" id="updateProfile">Submit</button>
                  </form>
                  
                </div>
            </div>
            <!-- End Update Profile Content -->

            

            <!-- View Profile Section -->

            <button class="btn btn-primary" id="view-profile"type="button" data-toggle="collapse" data-target="#viewProfile" aria-expanded="false" aria-controls="collapseExample">
                    View Profile
                  </button>
                <div class="collapse" id="viewProfile">
                  <div class="card card-body">
                      <h5 id="profile-alt-email">Alternate Email Address: </h5>
                      <h5 id="profile-phone">Phone Number: </h5>
                      <h5 id="profile-address">Address: </h5>
                    </div>
                </div>

            <!-- End View Profile Section -->


            

            <div class="container new-post-container">
                <input id="new-post-title" class="form-control"  type="text" placeholder="Post title">
                <textarea id="new-post-content" class="form-control" type="text" placeholder="Add a new post..." rows="3"></textarea>
                <button id="new-post-button" class="btn btn-primary">Create Post</button>
                <div id="user-posts"></div>
                <div id="user-comments"></div>
            </div>
            
            <!-- ###All dynamic content goes below### -->
            <!-- Div for Mocha Testing -->
        <div id="mocha"></div>
            <div id="main-content" class="container"></div>

            <!-- End of logged-in container -->
        </div>
       
        </div>

    <!-- End of main container -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Mocha and Chai Scripts for Unit Testing -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mocha/5.0.5/mocha.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.js'></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="tests.js" type="text/javascript"></script>
    
</body>
</html>
